<h1 id="fullName">Créer un nouveau revenu pour {{ person | fullname }}</h1>

<form (ngSubmit)="save()" [formGroup]="incomeForm">
  <div class="form-group row">
    <label for="source" class="col-sm-3 col-form-label">Nature de la prestation</label>
    <div class="col-sm-9">
      <select class="form-control" id="source" formControlName="source">
        <option></option>
        <option *ngFor="let source of incomeSources" [ngValue]="source">{{ source.name }}</option>
      </select>
      <gl-validation-errors [control]="incomeForm.get('source')">
        <ng-template glError="required">La nature de la prestation est obligatoire</ng-template>
      </gl-validation-errors>
    </div>
  </div>
  <div class="form-group row">
    <label for="monthlyAmount" class="col-sm-3 col-form-label">Montant mensuel</label>
    <div class="col-sm-9">
      <input type="number" class="form-control" id="monthlyAmount" formControlName="monthlyAmount"
             min="1" [max]="selectedSource?.maxMonthlyAmount" />
      <gl-validation-errors [control]="monthlyAmountCtrl">
        <ng-template glError="required">Le montant mensuel est obligatoire</ng-template>
        <ng-template glError="max" let-error>Le montant ne peut pas dépasser la valeur maximale pour cette nature de prestation&nbsp;: {{ error.max | currency:'EUR' }}</ng-template>
        <ng-template glError="min">Le montant mensuel doit être positif</ng-template>
      </gl-validation-errors>
    </div>
  </div>
  <div class="row">
    <div class="col-sm-9 offset-sm-3">
      <button class="btn btn-primary mr-2" id="save">Enregistrer</button>
      <a class="btn btn-secondary" [routerLink]="['/persons', person.id, 'resources']">Annuler</a>
    </div>
  </div>
</form>
