<h1>
  <ng-container *ngIf="editedChargeType">Modification de la nature des charges {{ editedChargeType.name }}</ng-container>
  <ng-container *ngIf="!editedChargeType">Nouvelle nature des charges</ng-container>
</h1>

<form (ngSubmit)="save()" [formGroup]="chargeTypeForm">
  <div class="form-group row">
    <label for="name" class="col-sm-3 col-form-label">Nom</label>
    <div class="col-sm-9">
      <input class="form-control" id="name" formControlName="name" />
      <gl-validation-errors [control]="chargeTypeForm.get('name')">
        <ng-template glError="required">Le nom est obligatoire</ng-template>
      </gl-validation-errors>
    </div>
  </div>
  <div class="form-group row">
    <label for="category" class="col-sm-3 col-form-label">Dépense</label>
    <div class="col-sm-9">
      <select class="form-control" id="category" formControlName="categoryId">
        <option></option>
        <option *ngFor="let category of chargeCategories" [ngValue]="category.id">{{ category.name }}</option>
      </select>
      <gl-validation-errors [control]="chargeTypeForm.get('categoryId')">
        <ng-template glError="required">La dépense est obligatoire</ng-template>
      </gl-validation-errors>
    </div>
  </div>
  <div class="form-group row">
    <label for="maxMonthlyAmount" class="col-sm-3 col-form-label">Montant mensuel maximum</label>
    <div class="col-sm-9">
      <input type="number" class="form-control" id="maxMonthlyAmount" formControlName="maxMonthlyAmount" min="1"/>
      <gl-validation-errors [control]="chargeTypeForm.get('maxMonthlyAmount')">
        <ng-template glError="min">Le montant mensuel maximum doit être positif</ng-template>
      </gl-validation-errors>
    </div>
  </div>
  <div class="row">
    <div class="col-sm-9 offset-sm-3">
      <button class="btn btn-primary mr-2" id="save">Enregistrer</button>
      <a class="btn btn-secondary" routerLink="/charge-types">Annuler</a>
    </div>
  </div>
</form>
