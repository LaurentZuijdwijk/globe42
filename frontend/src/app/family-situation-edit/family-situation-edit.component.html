<div [formGroup]="situation">
  <div class="row">
    <div class="col-sm-6 offset-sm-6">
      <div class="form-check">
        <input type="checkbox" class="form-check-input" formControlName="parentsPresent" [id]="location + '-parents'" />
        <label class="form-check-label" [for]="location + '-parents'">Parents présents</label>
      </div>
    </div>
  </div>
  <div class="row">
    <div class="col-sm-6 offset-sm-6">
      <div class="form-check">
        <input type="checkbox" class="form-check-input" formControlName="spousePresent" [id]="location + '-spouse'" />
        <label class="form-check-label" [for]="location + '-spouse'">Époux(se) présent(e)</label>
      </div>
    </div>
  </div>
  <div class="form-group row">
    <label [for]="location + 'childCount'" class="col-sm-6 col-form-label">Nombre d'enfants</label>
    <div class="col-sm-6">
      <input type="number" class="form-control" [id]="location + 'childCount'" formControlName="childCount" min="0" />
    </div>
  </div>
</div>
