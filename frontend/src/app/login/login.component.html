<div class="row">
  <div class="col-md-4 offset-md-4">
    <h1>Connexion</h1>

    <div class="alert alert-danger" *ngIf="authenticationFailed">
      <button type="button" class="close" aria-label="Close" (click)="authenticationFailed = false;"><span aria-hidden="true">&#215;</span></button>
      Erreur d'authentification, essayez encore.
    </div>

    <form (ngSubmit)="authenticate()" [formGroup]="loginForm">
      <div class="form-group">
        <label class="from-control-label" for="login">Identifiant</label>
        <input id="login" class="form-control" formControlName="login" />
        <gl-validation-errors [control]="loginForm.get('login')">
          <ng-template glError="required">L'identifiant est obligatoire</ng-template>
        </gl-validation-errors>
      </div>

      <div class="form-group">
        <label class="from-control-label" for="password">Mot de passe</label>
        <input id="password" class="form-control" type="password" formControlName="password" >
        <gl-validation-errors [control]="loginForm.get('password')">
          <ng-template glError="required">Le mot de passe est obligatoire</ng-template>
        </gl-validation-errors>
      </div>

      <button class="btn btn-primary" id="submit" type="submit">Connexion</button>
    </form>
  </div>
</div>
